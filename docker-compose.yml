services:
  app:
    build:
      context: .
      target: dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NUXT_MONGODB_URI=mongodb://mongo:27017/projects
      - NUXT_JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - NUXT_PUBLIC_APP_URL=http://localhost:3000
      - USE_MAILPIT=true
      - MAILPIT_SMTP_HOST=mailpit
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    restart: unless-stopped

volumes:
  mongo_data:
