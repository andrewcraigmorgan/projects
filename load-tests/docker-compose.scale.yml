# Docker Compose configuration for scale testing
# Usage: docker compose -f docker-compose.yml -f load-tests/docker-compose.scale.yml up

services:
  # Override app service for production build with multiple replicas
  app:
    build:
      context: ..
      dockerfile: Dockerfile
      target: runner
    ports: []  # Remove direct port mapping, use nginx instead
    volumes: []  # No volume mounts in production
    environment:
      - NUXT_MONGODB_URI=mongodb://mongo:27017/projects_loadtest
      - NUXT_JWT_SECRET=${JWT_SECRET:-loadtest-jwt-secret-change-me}
      - NUXT_PUBLIC_APP_URL=http://localhost:3000
      - NODE_ENV=production
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - loadtest

  # Nginx load balancer
  nginx:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - loadtest
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MongoDB with performance tuning
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_loadtest_data:/data/db
    command: >
      mongod
      --wiredTigerCacheSizeGB 1
      --setParameter diagnosticDataCollectionEnabled=false
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - loadtest

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - loadtest

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=loadtest
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - loadtest

  # k6 load testing container
  k6:
    image: grafana/k6:latest
    volumes:
      - ./k6:/scripts:ro
      - ./results:/results
    environment:
      - BASE_URL=http://nginx
      - TEST_TYPE=${TEST_TYPE:-smoke}
      - K6_OUT=experimental-prometheus-rw
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
    depends_on:
      - nginx
      - prometheus
    networks:
      - loadtest
    profiles:
      - test  # Only start with: docker compose --profile test up k6

networks:
  loadtest:
    driver: bridge

volumes:
  mongo_loadtest_data:
  prometheus_data:
  grafana_data:
